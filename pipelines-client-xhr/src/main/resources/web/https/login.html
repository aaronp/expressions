<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css/pipelines.css">
    <!--
    https://www.sanwebe.com/2014/08/css-html-forms-designs
    -->
    <link rel="stylesheet" type="text/css" href="css/form.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <style>
    </style>
</head>
<body>
<script type="text/javascript" src="js/pipelines-client-xhr-jsdeps.js"></script>
<script type="text/javascript" src="js/pipelines-client-xhr-fastopt.js"></script>


<div class="form-style-8">
    <h2>Login</h2>
    <form>
        <input type="text" name="user" placeholder="User Name"/>
        <input type="password" name="password" placeholder="Password" id="pwd"
               onkeyup="loginOnKeyUp('username', 'pwd', event)"/>
        <input type="button" value="Login" onclick="login('username', 'pwd')"/>
        <br/>
        <a href="/createUser.html">Create a new User</a>
        <br/>
        <a href="/forgot.html">I've completely forgotten my credentials.</a>
    </form>
</div>


</body>
</html>
