<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <!--
    https://www.sanwebe.com/2014/08/css-html-forms-designs
    -->
    <link rel="stylesheet" type="text/css" href="/css/pipelines.css">
    <link rel="stylesheet" type="text/css" href="/css/form.css">
    <style>
    </style>
</head>
<body>
<script type="text/javascript" src="/js/pipelines-deps.js"></script>
<script type="text/javascript" src="/js/pipelines.js"></script>


<div class="form-style-8">
    <h2>Login</h2>
    <form>
        <input type="text" name="user" placeholder="User Name" id="username"/>
        <input type="password" name="password" placeholder="Password" id="pwd"
               onkeyup="loginOnKeyUp('username', 'pwd', 'messages', event)"/>
        <input type="button" value="Login" onclick="login('username', 'pwd', 'messages')"/>
        <br/>
        <br/>
        <a href="/users/createUser.html">Create User</a>&nbsp;|&nbsp;<a href="/users/forgot.html">I've completely
        forgotten my credentials.</a>
        <br/>
        <input type="text" name="messages" placeholder="" id="messages"/>
    </form>
</div>


</body>
</html>
