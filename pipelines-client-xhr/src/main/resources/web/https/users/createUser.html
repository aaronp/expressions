<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New User</title>
    <link rel="stylesheet" type="text/css" href="/css/pipelines.css">
    <link rel="stylesheet" type="text/css" href="/css/form.css">
    <!--
    <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    -->
    <style>
    </style>
</head>
<body>
<script type="text/javascript" src="/js/pipelines-deps.js"></script>
<script type="text/javascript" src="/js/pipelines.js"></script>


<div class="form-style-8">
    <h2>New User</h2>
    <form>
        <input type="text" name="username" placeholder="User Name" id="username"/>
        <input type="email" name="email" placeholder="Email" id="email"/>
        <input type="password" name="password" placeholder="Password" id="pwd"
               onkeyup="createUserOnKeyUp('username', 'email', 'pwd', 'messages', event)"/>
        <input type="button" value="Create" onclick="createUser('username', 'email', 'pwd', 'messages')"/>
        <br/>
        <br/>
        <a href="/users/login.html">Login</a>&nbsp;|&nbsp;<a href="/users/forgot.html">I've completely forgotten my credentials.</a>
        <br/>
        <br/>
        <input type="text" name="messages" placeholder="" id="messages"/>

    </form>
</div>


</body>
</html>
